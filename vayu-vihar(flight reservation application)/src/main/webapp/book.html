  <!--Login Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="admin.jsp" method="post">
            <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="text" class="form-control" name="t1" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="t2" >
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>


    <div class="container-fluid bg-dark">
        <div class="container py-5">
            <div class="row gx-5">
                <div class="col-lg-12">
                    <div class="bg-white text-center rounded p-5">
                        <h1 class="mb-4">Book Tickets</h1>
                        <form action="book.jsp" method="post">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-1 border-dark" placeholder="Origin"
                                        name="origin" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" class="form-control bg-light border-1 border-dark" placeholder="Destination"
                                        name="des" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6 pt-4">
                                    <div class="date" id="date" data-target-input="nearest">
                                        <input type="date" class="form-control bg-light border-1 border-dark datetimepicker-input"
                                            placeholder="Travel Date" data-target="#date" data-toggle="datetimepicker"
                                            name="tdate" style="height: 55px;">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 pt-4">
                                    <select class="form-select bg-light text-dark   border-1 border-dark w-100 rounded" style="height: 55px;" name="pass">
                                        <option selected>No. of Passengers</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6 pt-4">
                                    <select class="form-select bg-light text-dark   border-1 border-dark w-100 rounded" style="height: 55px;" name="fly">
                                        <option selected>Select Flight</option>
                                        <option value="SG-321">SG-321(10:30 AM)(Rs-2500/-)-</option>
                                        <option value="SG-322">SG-322(4:30 PM)(Rs-3000/-)</option>
                                        <option value="SG-323">SG-323(9:45 PM)(Rs-2500/-)</option>
                                    </select>
                                </div>
                                <div class="form-check pl-5 pt-5">
                                    <input class="form-check-input" type="checkbox" value="Want Add-On Meals" id="defaultCheck1" name="meal">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Want Add-On Meals
                                    </label>
                                  </div>
                                <div class="col-12 pt-4">
                                	<script type="text/javascript">
                                	function passengerdetails(){
                                		alert("Now enter passenger details.");
                                	}
                                	</script>
                                    <button class="btn btn-primary new-color  w-100 py-3" type="submit" onclick="passengerdetails()" name="appoint"
                                        value="submit">Book Flight</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
