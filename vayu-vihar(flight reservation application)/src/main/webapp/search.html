  <!--Login Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="admin.jsp" method="post">
            <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="text" class="form-control" name="t1" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="t2" >
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <div class="container-fluid bg-dark">
        <div class="container py-5">
            <div class="row gx-5">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="mb-4">
                        <h5 class="d-inline-block text-white text-uppercase border-bottom border-5">Find Flights</h5>
                        <h1 class="display-4 text-white">Search Your Flights</h1>
                    </div>
                    <p class="text-white mb-4">Find the best flights with flexible prices that fit into your budget and travel to your favourite destinations now!!!</p>
                    <div class="card" style="width: 30rem;">
                        <img class="card-img-top card-img-bottom" src="IMAGE5.png" alt="Card image cap">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="bg-white text-center rounded p-5">
                        <h1 class="mb-4">Search Flights</h1>
                        <form action=flights.jsp method=post>
                            <div class="row g-3">
                                <div class="col-12 col-sm-12">
                                    <input type="text" class="form-control bg-light border-1 border-dark" placeholder="Origin"
                                        name="pname" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-12 pt-4">
                                    <input type="text" class="form-control bg-light border-1 border-dark" placeholder="Destination"
                                        name="pemail" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-12 pt-4">
                                    <div class="date" id="date" data-target-input="nearest">
                                        <input type="date" class="form-control bg-light border-1 border-dark datetimepicker-input"
                                            placeholder="Travel Date" data-target="#date" data-toggle="datetimepicker"
                                            name="appdate" style="height: 55px;">
                                    </div>
                                </div>
                                <div class="col-12 pt-4">
                                    <button class="btn btn-primary new-color  w-100 py-3" type="submit" name="appoint"
                                        value="submit/index.html">Search Flights</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
